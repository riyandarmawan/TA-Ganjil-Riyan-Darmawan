<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register Pengaduan</title>
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />

        <!-- google icon -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />

        <!-- my css -->
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div class="full register">
            <div class="container">
                <div class="top">
                    <a href="index.html">
                        <span class="material-symbols-outlined">
                            arrow_back
                        </span>
                    </a>
                    <h2>Register</h2>
                </div>
                <form action="">
                    <div class="1">
                        <label for="name">Nama</label>
                        <input type="text" autocomplete="off" id="name" placeholder="Masukkan nama anda">
                        <label for="username">Username</label>
                        <input type="text" autocomplete="off" id="username" placeholder="Buat username anda">
                        <label for="nik">NIK</label>
                        <input type="number" autocomplete="off" id="nik" placeholder="Masukkan NIK anda">
                        <label for="birthday">Tanggal Lahir</label>
                        <input type="date" autocomplete="off" id="birthday" placeholder="Masukkan tanggal lahir anda">
                    </div>
                    <div class="2">
                        <label for="gender">Jenis Kelamin</label>
                        <input type="text" autocomplete="off" id="gender" placeholder="Masukkkan jenis kelamin anda">
                        <label for="telephone">No Telepon</label>
                        <input type="number" autocomplete="off" id="telephone" placeholder="Masukkan no telepon anda">
                        <label for="email">Email</label>
                        <input type="email" autocomplete="off" id="email" placeholder="Masukkan email anda">
                        <label for="password">Password</label>
                        <input type="password" autocomplete="off" id="password" placeholder="Masukkan password anda">
                    </div>
                    <button type="submit">Kirim</button>
                </form>
                <p>Sudah punya akun? <a href="login.html">Masuk Sekarang!</a></p>
                <a href="#">Kebijakan Privasi</a>
            </div>
        </div>
    </body>
</html>
