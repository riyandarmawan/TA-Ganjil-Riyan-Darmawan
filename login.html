<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login pengaduan</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="keseluruhan">
        <div class="kotak">
            <a href="index.html" class="kembali"><iconify-icon icon="ep:back"  class="icon"></iconify-icon></a>
            <h1>Login</h1>
            <p>Masuk ke akunmu terlebih dahulu sebelum bisa mengajukan pengaduan</p>
            <form action="" class="login">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Silahkan masukkan Email anda">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Silahkan masukkan Password anda">
                <div class="bungkus-password">
                    <input type="checkbox" id="show-hide">
                    <p class="teks">Tampilkan password</p>
                    <a href="#" class="lupa-password">Lupa password?</a>
                </div>
                <button>Login</button>
            </form>
            <p class="register">Tidak punya akun? <a href="#register">Register sekarang</a></p>
            <a href="#" class="kebijakan">Kebijakan privasi</a>
        </div>
    </div>

    <script src="assets/javascript/login.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
